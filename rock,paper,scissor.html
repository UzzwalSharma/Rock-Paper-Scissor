<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor Game</title>
    <link rel="stylesheet" href="rock,paper,scissors.css">

</head>

<body>
    <div class="main">
        <div class="card">
            <div class="nav">
                <div class="heading">
                    <h2>ROCK </h2>
                    <h2>PAPER</h2>
                    <h2>SCISSOR</h2>
                </div>
                <div class="ul">
                    <li>Home

                    </li>

                    <li>Help</li>
                    <li>Feedback</li>
                </div>
            </div>





        </div>
        <div class="Choices">
            <img src="rock-paper-scissors-icon-5.jpg" alt="png" id="Scissor" class="Choice">
            <img src="stone.png" alt="png" id="Rock" class="Choice">
            <img src="paper2.png" alt="png" id="Paper" class="Choice">
        </div>

        <div class="footer">
            <div class="marks">
                <div class="scorecard">
                    <p id="user_score">0</p>
                    <p>Userscore</p>
                </div>
                <div class="scorecard">
                    <p id="Computer_scorecard">0</p>
                    <p>Computer Score</p>
                </div>
            </div>

            <div class="winner">
                <h2 id="msg">SELECT YOUR CHOICE</h2>

            </div>
        </div>
    </div>
    <script src="rock,paper,scissors.js"></script>
</body>

</html>
